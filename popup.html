<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Fingerprint Extension</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
</head>
<body>
  <h1>Browser Fingerprint Extension</h1>
  <form id="proxyForm">
    <label for="deviceType">Device Type:</label>
    <select id="deviceType">
      <option value="desktop">Desktop</option>
      <option value="mobile">Mobile</option>
      <option value="tablet">Tablet</option>
    </select>

    <label for="userAgent">User Agent:</label>
    <select id="userAgent">
      <!-- Options will be populated via popup.js -->
    </select>

    <label for="proxyHost">Proxy Host:</label>
    <input type="text" id="proxyHost" required>
    
    <label for="proxyPort">Proxy Port:</label>
    <input type="number" id="proxyPort" required>
    
    <button type="submit">Apply Settings</button>
  </form>
  <div id="fingerprintInfo"></div>
  <script src="popup.js"></script>
</body>
</html>
